<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lesson 1</title>
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">

    <style>
        div {
            background: #c6beeb;
            color: #d2dd32;
            width: 200px;
            height: 200px;
        }

        .block {
            background: #5858eb;
        }

        span {
            background: #e754c7;
            color: #00ffff;
        }

        .line {
            background: #c8e010;
            color: #081d16;
        }
    </style>
</head>

<body>
    <div>Блочный1</div>
    <div class="block">Синий</div>

    <div>
        <span>Строчный</span>
    </div>

    <span class="line">CТРОКА</span>

</body>

</html>
